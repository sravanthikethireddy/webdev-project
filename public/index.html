<body ng-controller="HeaderController as model"> <!--background="images/color.gif">-->
<nav class="navbar navbar-default navbar-toggleable-sm navbar-inverse">
    <button class="navbar-toggler navbar-toggler-left" data-toggle="collapse" data-target=".dual-collapse"
            type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse dual-collapse collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" ng-if="model.activeUser.role=='ADMIN'" ng-repeat="m in model.userMenu"
                ng-class="model.activeMenu.active==m.title?'active':''">
                <a class="nav-link" href="{{m.url}}">
                    {{m.title}}
                </a>
            </li>
            <li class="nav-item" ng-if="model.activeUser.role=='ARTIST'"  ng-repeat="m in model.userMenu"
                ng-class="model.activeMenu.active==m.title?'active':''">
                <a class="nav-link" href="{{m.url}}">
                    {{m.title}}
                </a>
            </li>
            <li class="nav-item" ng-if="model.activeUser.role=='USER'"  ng-repeat="m in model.userMenu"
                ng-class="model.activeMenu.active==m.title?'active':''">
                <a class="nav-link" href="{{m.url}}">
                    {{m.title}}
                </a>
            </li>
            <li class="nav-item" ng-if="!model.activeUser._id"  ng-repeat="m in model.guestMenu"
                ng-class="model.activeMenu.active==m.title?'active':''">
                <a class="nav-link" href="{{m.url}}">
                    {{m.title}}
                </a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse dual-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#!profile">
                    <b>{{model.activeUser.username}}
                    </b></a>
            </li>
        </ul>
    </div>
    <div class="navbar ml-auto">
        <ul class="navbar-nav">
            <li ng-if="model.activeUser._id" class="nav-item dropdown">

                <a class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbarDropdownMenuLink"
                   aria-expanded="false">
                    <div class="d-inline-block">
                        <b class="text-box em d-inline green">{{model.messageCount.value}}</b>
                        <img class="img-default" src="images/user_image.png||{{model.activeUser.picture}}"/>

                    </div>
                </a>
                <div class="dropdown-menu right light-blue z-index:1200" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#!profile">Profile</a>
                    <!--<a class="dropdown-item" href="#!profile">Profile</a>-->
                    <!--<a class="dropdown-item" href="#!profile">Profile</a>-->
                    <a class="dropdown-item" href="#!message">Messages</a>
                    <a class="dropdown-item" href="#!logout">Logout</a>
                </div>
            </li>
            <li ng-if="!model.activeUser._id">
                <a class="nav-link" href="#!/login">
                    <img class="img-default" src="images/user_image.png"/>

                </a>
            </li>
        </ul>
    </div>
</nav>
<nav class="navbar navbar-default navbar-inverse fixed-top">
    <div class="input-group transparent">
        <input class="form-control"
               ng-model="model.searchWord"
               type="text"
               placeholder="Search">
        <div class="ngclick input-group-addon" ng-click="model.searchWord">
        <span class="glyphicon glyphicon-search"></span>
        </div>
    </div>
</nav>
</body>
