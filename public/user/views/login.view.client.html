<div class="container-fluid col-md-8">
    <h2 class="text-justify">Login</h2>
    <div class="alert alert-danger"
         ng-show="model.error"
         role="alert">
        {{model.error}}
    </div>

    <label for="username">Username*</label>
    <div class="input-group">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-user">

            </span>
        </div>
        <input class="form-control"
               ng-model="user.username"
               id="username"
               placeholder="Got a name?!">
    </div>

    <label for="password">Password*</label>
    <div class="input-group">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-key">

            </span></div>
        <input class="form-control"
               ng-model="user.password"
               id="password"
               type="password"
               placeholder="*****">
    </div>

    <div class="my-auto mx-auto">
        <a ng-click="model.login(user)"
           class="btn btn-primary btn-block my-auto mx-auto">
            Login
        </a>

        <div class="row my-auto mx-auto">
            <a class="btn btn-danger" href="/auth/google">
                <span class="glyphicon glyphicon-google-plus"></span>
            </a>
            <a href="#!register" class="btn btn-success">Register</a>
        </div>
    </div>
</div>
